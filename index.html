<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container" class="col-md-12 mt-4">
        <div class="col-md-6 mt-4">
            <h2>Formulario De Ingreso De Productos</h2>
            <p>Las siguientes marcas tienen un descuento adicional del 5% para sus productos: Samsung, LG, Sony, Trotter y Philips. </p>
            <form id="product-from">
                <div class="mb-3 mt-4">
                    <label class="form-label">SKU</label>
                    <input type="text" class="form-control" id="product-sku" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="product-name" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control" id="product-brand" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio Base</label>
                    <input type="number" class="form-control" id="product-price" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Descuento</label>
                    <input type="number" class="form-control" value="0" id="product-discount" />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        <hr/>
        <div>
            <h2>Listado De Productos</h2>
            <div id="products-container" class="row"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
