<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <div class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <p class="fs-4">Administrador De Productos</p>
            </div>
            <div class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <p class="fs-4" id="show-user" hidden>Usuario:</p>
            </div>
        </div>
    </header>
    <div class="container" class="col-md-12 mt-4">
        <div class="mb-3 mt-4" id="init-user">
            <h2>Ingrese con su usuario para visualizar o agregar articulos.</h2>
            <form id="login-form">
                <div class="mb-3 mt-4">
                    <label class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="user" />
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary login" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div id="show-products" hidden>
            <div>
                <button class="btn btn-success" id="btn-modal-add-product">
                    Agregar producto
                </button>    
            </div>
            <hr>
            <h2>Listado De Productos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">SKU</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Precio Base</th>
                        <th scope="col">% Descuento</th>
                        <th scope="col">Descuento Especial (5%)</th>
                        <th scope="col">Precio Final</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="products-container">
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modal-add-product" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Agregar producto</h5>
                <button
                    type="button"
                    class="btn-close btn-close-modal-add-product"
                    aria-label="Close"
                ></button>
                </div>
                <form id="product-from">
                <div class="modal-body">
                    <div class="mb-3 mt-4">
                        <label class="form-label">SKU</label>
                        <input type="text" class="form-control" id="product-sku" required/>
                        <h6 class="text-danger" id="error-message-sku" hidden>El Sku del producto ya existe.</h6>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="product-name" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" id="product-brand" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio Base</label>
                        <input type="number" class="form-control" id="product-price" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descuento</label>
                        <input type="number" class="form-control" value="0" id="product-discount" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                    type="button"
                    class="btn btn-secondary btn-close-modal-add-product"
                    >
                    Cerrar
                    </button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
